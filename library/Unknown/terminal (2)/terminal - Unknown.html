<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Test</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #3a3f44;
            color: white;
            border-radius: 12px 12px 0 0 !important;
            padding: 15px 20px;
        }
        .card-title {
            margin-bottom: 0;
            font-weight: 600;
        }
        #terminal {
            height: 500px;
            background-color: #1e1e1e;
            border-radius: 0 0 8px 8px;
            padding: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .status {
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .status i {
            margin-right: 8px;
        }
        .connected {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #842029;
        }
        .connecting {
            background-color: #fff3cd;
            color: #664d03;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            max-height: 120px;
            overflow: auto;
            font-size: 13px;
            border: 1px solid #e9ecef;
        }
        .form-control {
            border-radius: 6px;
            padding: 10px 15px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(58, 63, 68, 0.25);
            border-color: #3a3f44;
        }
        .btn {
            border-radius: 6px;
            padding: 8px 16px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #3a3f44;
            border-color: #3a3f44;
        }
        .btn-primary:hover {
            background-color: #2d3136;
            border-color: #2d3136;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .control-panel {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e9ecef;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #3a3f44;
        }
        .terminal-container {
            position: relative;
            margin-bottom: 20px;
        }
        .terminal-header {
            background-color: #3a3f44;
            color: white;
            padding: 8px 15px;
            border-radius: 8px 8px 0 0;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .terminal-buttons {
            display: flex;
            gap: 6px;
        }
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        .terminal-close {
            background-color: #ff5f56;
        }
        .terminal-minimize {
            background-color: #ffbd2e;
        }
        .terminal-maximize {
            background-color: #27c93f;
        }
    </style>
</head>
<body>
<div class="container-fluid py-4 main-container">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title"><i class="fas fa-terminal me-2"></i>Terminal</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="control-panel">
                        <div class="section-title"><i class="fas fa-user-lock me-2"></i>Аутентификация</div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" value="SuperAdmin">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" value="Admin123">
                            </div>
                        </div>
                        <button id="loginBtn" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
                        <div id="authStatus" class="status disconnected mt-2">
                            <i class="fas fa-times-circle"></i>Не аутентифицирован
                        </div>
                    </div>

                    <div class="control-panel">
                        <div class="section-title"><i class="fas fa-cogs me-2"></i>Настройки устройства</div>
                        <div class="mb-3">
                            <label for="deviceId" class="form-label">DeviceID:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-microchip"></i></span>
                                <input type="number" class="form-control" id="deviceId" value="3">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="sessionId" class="form-label">Сессия:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input type="text" class="form-control" id="sessionId" readonly>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="getSessionBtn" class="btn btn-warning" disabled>
                                <i class="fas fa-plus-circle me-2"></i>Новая сессия
                            </button>
                        </div>
                    </div>

                    <div class="control-panel">
                        <div class="section-title"><i class="fas fa-plug me-2"></i>Управление соединением</div>
                        <div class="d-grid gap-2">
                            <button id="connectBtn" class="btn btn-success" disabled>
                                <i class="fas fa-link me-2"></i>Подключиться
                            </button>
                            <button id="disconnectBtn" class="btn btn-danger" disabled>
                                <i class="fas fa-unlink me-2"></i>Отключиться
                            </button>
                        </div>
                        <div id="statusDisplay" class="status disconnected mt-2">
                            <i class="fas fa-times-circle"></i>Статус: Отключено
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="terminal-container">
                        <div class="terminal-header">
                            <div class="terminal-buttons">
                                <span class="terminal-button terminal-close"></span>
                                <span class="terminal-button terminal-minimize"></span>
                                <span class="terminal-button terminal-maximize"></span>
                            </div>
                        </div>
                        <div id="terminal"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Элементы DOM
        const elements = {
            loginBtn: document.getElementById('loginBtn'),
            getSessionBtn: document.getElementById('getSessionBtn'),
            connectBtn: document.getElementById('connectBtn'),
            disconnectBtn: document.getElementById('disconnectBtn'),
            username: document.getElementById('username'),
            password: document.getElementById('password'),
            deviceId: document.getElementById('deviceId'),
            sessionId: document.getElementById('sessionId'),
            statusDisplay: document.getElementById('statusDisplay'),
            authStatus: document.getElementById('authStatus'),
            tokenDisplay: document.getElementById('tokenDisplay')
        };

        const state = {
            socket: null,
            term: null,
            authToken: null
        };

        const terminalOptions = {
            screenKeys: true,
            useStyle: true,
            cursorBlink: true,
            fullscreenWin: true,
            maximizeWin: true,
            screenReaderMode: true,
            disableStdin: false,
            allowProposedApi: true,
            convertEol: true,
            cols: 80,
            rows: 24,
            fontFamily: 'Menlo, Monaco, "Courier New", monospace',
            fontSize: 14,
            theme: {
                background: '#1e1e1e',
                foreground: '#f0f0f0',
                cursor: '#f0f0f0',
                cursorAccent: '#1e1e1e',
                selection: 'rgba(255, 255, 255, 0.3)',
                black: '#000000',
                red: '#e06c75',
                green: '#98c379',
                yellow: '#e5c07b',
                blue: '#61afef',
                magenta: '#c678dd',
                cyan: '#56b6c2',
                white: '#dcdfe4',
                brightBlack: '#5c6370',
                brightRed: '#e06c75',
                brightGreen: '#98c379',
                brightYellow: '#e5c07b',
                brightBlue: '#61afef',
                brightMagenta: '#c678dd',
                brightCyan: '#56b6c2',
                brightWhite: '#ffffff'
            }
        };

        const serverUrl = window.location.host;

        function initTerminal() {
            if (state.term) {
                state.term.dispose();
            }

            state.term = new Terminal(terminalOptions);
            const fitAddon = new FitAddon.FitAddon();

            state.term.loadAddon(fitAddon);
            state.term.open(document.getElementById('terminal'));
            fitAddon.fit();

            state.term.onData(data => {
                if (state.socket && state.socket.readyState === WebSocket.OPEN) {
                    state.socket.send(data);
                }
            });

            window.addEventListener('resize', () => fitAddon.fit());
        }

        async function login() {
            try {
                updateAuthStatus('<i class="fas fa-spinner fa-spin"></i>Выполняется вход...', 'connecting');

                const username = elements.username.value;
                const password = elements.password.value;

                const response = await fetch(`http://${serverUrl}/api/v1/user/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error(`Ошибка входа: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                state.authToken = data.token;

                if (!state.authToken) {
                    throw new Error('Токен не получен');
                }

                updateAuthStatus('<i class="fas fa-check-circle"></i>Аутентифицирован', 'connected');
                //elements.tokenDisplay.textContent = `Токен: ${state.authToken}`;
                elements.getSessionBtn.disabled = false;

                return state.authToken;
            } catch (error) {
                updateAuthStatus(`<i class="fas fa-exclamation-circle"></i>Ошибка аутентификации: ${error.message}`, 'disconnected');
                elements.getSessionBtn.disabled = true;
                elements.connectBtn.disabled = true;
                console.error('Ошибка входа:', error);
                throw error;
            }
        }

        async function getSessionId() {
            try {
                updateStatus('<i class="fas fa-spinner fa-spin"></i>Получение ID сессии...', 'connecting');

                const deviceId = elements.deviceId.value;

                const response = await fetch(`http://${serverUrl}/api/v1/devices/${deviceId}/new-terminal`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${state.authToken}`,
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Не удалось получить ID сессии: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const sessionId = data.session_id;

                if (!sessionId) {
                    throw new Error('ID сессии не получен');
                }

                elements.sessionId.value = sessionId;
                updateStatus('<i class="fas fa-check-circle"></i>ID сессии получен', 'connected');
                elements.connectBtn.disabled = false;

                return sessionId;
            } catch (error) {
                updateStatus(`<i class="fas fa-exclamation-circle"></i>Ошибка получения ID сессии: ${error.message}`, 'disconnected');
                elements.connectBtn.disabled = true;
                console.error('Ошибка ID сессии:', error);
                throw error;
            }
        }

        async function connect() {
            try {
                if (!state.authToken) {
                    updateStatus('<i class="fas fa-exclamation-circle"></i>Не аутентифицирован. Пожалуйста, войдите сначала.', 'disconnected');
                    return;
                }

                if (!elements.sessionId.value) {
                    updateStatus('<i class="fas fa-exclamation-circle"></i>Нет ID сессии. Пожалуйста, получите ID сессии сначала.', 'disconnected');
                    return;
                }

                initTerminal();

                updateStatus('<i class="fas fa-spinner fa-spin"></i>Подключение...', 'connecting');
                const protocol = "ws://";
                const deviceId = elements.deviceId.value;
                const sessionId = elements.sessionId.value;

                const wsUrl = `${protocol}${serverUrl}/api/v1/devices/terminal/${sessionId}/ws`;
                console.log(`Подключение к: ${wsUrl}`);

                state.socket = new WebSocket(wsUrl);

                state.socket.onopen = () => {
                    console.log('WebSocket соединение открыто');
                    updateStatus('<i class="fas fa-check-circle"></i>Подключено', 'connected');
                    elements.connectBtn.disabled = true;
                    elements.disconnectBtn.disabled = false;
                    state.term.focus();
                };

                state.socket.onmessage = (event) => {
                    state.term.write(event.data);
                };

                state.socket.onclose = (event) => {
                    console.log('WebSocket закрыт:', event.code, event.reason);
                    updateStatus(`<i class="fas fa-times-circle"></i>Отключено (${event.code})`, 'disconnected');
                    elements.connectBtn.disabled = false;
                    elements.disconnectBtn.disabled = true;
                };

                state.socket.onerror = (error) => {
                    console.error('Ошибка WebSocket:', error);
                    updateStatus(`<i class="fas fa-exclamation-circle"></i>Ошибка: WebSocket ошибка`, 'disconnected');
                    elements.connectBtn.disabled = false;
                    elements.disconnectBtn.disabled = true;
                };
            } catch (error) {
                updateStatus(`<i class="fas fa-exclamation-circle"></i>Ошибка: ${error.message}`, 'disconnected');
                console.error('Ошибка подключения:', error);
            }
        }

        function disconnect() {
            if (state.socket) {
                state.socket.close();
                state.socket = null;
            }

            updateStatus('<i class="fas fa-times-circle"></i>Отключено', 'disconnected');
            elements.connectBtn.disabled = false;
            elements.disconnectBtn.disabled = true;
        }

        function updateStatus(message, className) {
            elements.statusDisplay.innerHTML = `${message}`;
            elements.statusDisplay.className = `status ${className}`;
        }

        function updateAuthStatus(message, className) {
            elements.authStatus.innerHTML = message;
            elements.authStatus.className = `status ${className}`;
        }

        elements.loginBtn.addEventListener('click', login);
        elements.getSessionBtn.addEventListener('click', getSessionId);
        elements.connectBtn.addEventListener('click', connect);
        elements.disconnectBtn.addEventListener('click', disconnect);

        initTerminal();
    });
</script>
</body>
</html>
